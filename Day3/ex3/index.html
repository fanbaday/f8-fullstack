<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <form action="">
        <table width="450px" cellpadding="5px">
            <tr>
                <td>
                    <label for="username">Username:</label>
                </td>
                <td>
                    <input type="text" name="username" id="username">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password:</label>
                </td>
                <td>
                    <input type="password" name="password" id="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="city">City of Empoyment:</label>
                </td>
                <td>
                    <input type="text" name="city" id="city">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="webserver">Web server:</label>
                </td>
                <td>
                    <select outline="none" name="server" id="server">
                        <option value="0">-Choose a server-</option>
                        <option value="1">Gà rừng</option>
                        <option value="0">N</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td rowspan="4">
                    <label for="role">Please specify your role:</label>
                </td>
                <td>
                    <label>
                        <input 
                            type="radio"
                            name="role"
                            value="1">
                            Admin
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <input 
                            type="radio"
                            name="role"
                            value="2">
                            Engineer
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <input 
                            type="radio"
                            name="role"
                            value="3">
                            Manager
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <input 
                            type="radio"
                            name="role"
                            value="4">
                            Guest
                    </label>
                </td>
            </tr>
            <tr>
                <td rowspan="3">
                    <label for="Sign">Single Sign-on to the following:</label>
                </td>
                <td>
                    <label>
                        <input 
                            type="checkbox" 
                            name="sign" 
                            id="sign"
                            value="1">
                            Mail
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <input 
                            type="checkbox" 
                            name="sign" 
                            id="sign"
                            value="1">
                            Payroll
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <input 
                            type="checkbox" 
                            name="sign" 
                            id="sign"
                            value="1">
                            Self-service
                    </label>
                </td>
            </tr>
        </table>
        <button type="submit">Login</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
