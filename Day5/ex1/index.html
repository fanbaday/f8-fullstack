<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <h1 class="form-heading">Hey there</h1>
    <p class="form-content"><span>We'd like to hear from you. </span>Send us your message or just say hi with our contact form or directly via phone , we love to chat.</p> 
    <form action="">
        <div class="input">
            <i class="fa-regular fa-user"></i>
            <input 
            type="text"
            name="name"
            placeholder="Your name">
            <div class="sub-icon fa-solid fa-star"></div>
            <div class="input__warn">
                <p>Enter your Name</p>
                <span></span>
            </div>
        </div>
        <div class="input">
            <i class="fa-regular fa-envelope"></i>
            <input 
            type="mail"
            name="mail"
            placeholder="Yourdomain@gmail.com">
            <div class="sub-icon fa-solid fa-star"></div>
            <div class="input__warn">
                <p>Enter your Email</p>
                <span></span>
            </div>
        </div>
        <div class="input">
            <i class="fa-solid fa-mobile-screen-button"></i>
             <input 
            type="text"
            name="name"
            placeholder="+84 356996733">
            <div class="sub-icon fa-solid fa-star"></div>
            <div class="input__warn">
                <p>Enter your Phone </p>
                <span></span>
            </div>
        </div>
        <div class="input">
            <i class="fa-regular fa-file"></i>
            <input 
                type="text"
                name="subject"
                placeholder="Your subject">
            <div class="input__warn">
                <p>Enter your Subject</p>
                <span></span>
            </div>
        </div >
        <div class="text-area">
            <i class=" fa-regular fa-message"></i>
            <textarea 
                name="" 
                id="" 
                cols="30" 
                rows="10"
                placeholder="Message">
                
            </textarea>
            
            <div class="sub-icon-2 fa-solid fa-star"></div>
            <div class="input__warn">
                <p>Enter your Message</p>
                <span></span>
            </div>
        </div>
        <div class="form-footer">
            <div class="form-footer__check">
                <label>
                    <input 
                    type="checkbox"
                    >
                    <p>Send me copy of this messages</p>
                </label>
            </div>
            <button type="submit">SEND</button>
        </div>
    </form>   
</body>
</html>
