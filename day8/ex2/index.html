<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="cart">
        <div class="cart-title">
            <p>Shopping Cart</p>
            <i class="fa-solid fa-circle-xmark"></i>
        </div>
        <div class="cart-list-product">
            <div class="cart-product">
                <div class="product-img">
                    <img src="./assets/img/15px.jpg" alt="product1">
                </div>
                    
                <div class="product-info">
                    <p class="product-name">Iphone 14 Promax</p>
                    <div class="product-price">
                        <p class="product-amount">1</p>
                        <p class="product-value">1x $570</p>
                    </div>
                </div>
            </div>
            <div class="cart-product">
                <div class="product-img">
                    <img src="./assets/img/ps5.png" alt="product2">
                </div>
                    
                <div class="product-info">
                    <p class="product-name">Playstation 5</p>
                    <div class="product-price">
                        <p class="product-amount">1</p>
                        <p class="product-value">1x $570</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <div class="cart-total__subtotal">
                <p class="cart-subtotal">Subtotal</p>
                <p class="cart-total__money">$1140</p>
            </div>
            <p class="cart-total__taxes">
                Taxes and shipping calculated at check out
            </p>
        </div>
        <div class="cart-button">
            <div class="view-cart">
                <button type="button">View Cart</button>
            </div>
            <div class="add-to-cart">
                <button type="button">Add To Cart</button>
            </div>
        </div>
        <div class="cart-shipping">
            <i class="fa-solid fa-truck-fast"></i>
            <p>Spend $499.00 to Free Shipping</p>
        </div>

    </div>
</body>
</html>
