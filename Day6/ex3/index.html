<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-section">
        <div class="login-form">
            <div class="login-form__info">
                <h3>Just Log</h3>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cum corporis, earum laudantium numquam quas nesciunt.</p>
                <button href="#">Read More</button>
                <div class="login-form__logo">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>
            <div class="next-page">
                <i class="fa-solid fa-arrow-right"></i>
            </div>
            <div class="login-form__login">
                <h3>
                    Login to 
                    <span>your account</span>
                </h3>
                <div class="email-pass">
                    <input type="email" name="email" placeholder="Email Address">
                </div>
                <div class="email-pass">
                    <input type="password" name="password" placeholder="Password">
                </div>
                <div class="rem-for">
                    <label>
                        <input type="checkbox">
                        Remember me
                    </label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit">Login</button>
                <div class="register">
                    <a href="#">Don't have an account? Register here </a>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
