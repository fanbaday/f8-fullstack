<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,100;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="booking-section">
        <h3 class="booking-form__title">RESERVATION</h3>
        <h2 class="booking-form__heading">Book your table</h2>
        <div class="booking-form">
            <table>
                <tr>
                    <td>
                        <input 
                            type="text"
                            name="name"
                            placeholder="NAME">
                    </td>
                    <td>
                        <input 
                        type="email"
                        name="email"
                        placeholder="EMAIL">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input 
                            type="text"
                            name="date"
                            placeholder="DATE">
                    </td>
                    <td>
                        <input 
                        type="text"
                        name="time"
                        placeholder="TIME">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input 
                            type="text"
                            name="PEOPLE"
                            placeholder="PEOPLE">
                    </td>
                    <td>
                        <button type="submit">Find A Table</button>
                    </td>
                    
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
