<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="form">
        <h2 class="form-heading">
            Drop Us A Line
        </h2>
        <p class="form-title">
            Reach out to us from our contact form and we will get back to you shortly
        </p>
        <div class="form-inputs">
            <div class="input">
                <input type="text" name="first name" placeholder="First Name *">
            </div>
            <div class="input">
                <input type="text" name="last name" placeholder="Last Name *">
            </div>
            <div class="input">
                <input type="email" name="Email" placeholder="Email *">
            </div>
            <div class="input">
                <select name="positions" id="" placeholder="Marketing*">
                    <option value="0">Sales</option>
                    <option value="0">CEO</option>
                    <option value="0">FB</option>
                    <option value="0">ADS</option>
                </select>
            </div>
        </div>
        <textarea name="text" cols="30" rows="10" placeholder="Messages *"></textarea>
        <button type="submit1">Send Messages</button>
    </div>
</body>
</html>
